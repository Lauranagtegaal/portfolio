# Site settings
title: iPublications Jekyll Template
email: info@ipublications.net
description: iPublications Jekyll Template
# for live
baseurl: "/jekyll"
siteurl: "http://baasdesign.github.io/"

#for local
# baseurl: ""
# siteurl: "localhost:4000"

twitter_username: ipublications
github_username:  ipublications

# Build settings #
markdown: kramdown

prose:
  rooturl: '_posts'
  siteurl: 'http://prose.github.io/jekyll/'
  media: 'assets/images/'
  ignore:
    - _config.yml
    - /_layouts
    - /assets/js
    - /_includes
    - /_data
    - /_plugins
    - /_sass
    - /css
    - .gitignore
    - Gemfile
    - Gemfile.lock
  metadata:
    _posts/blog:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    _posts/pages:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
    _posts/projects:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""


