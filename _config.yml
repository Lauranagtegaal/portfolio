# Site settings
title: Jekyll Mocksite
email: info@baasdesign.nl
description:
baseurl: "/jekyll"
siteurl: http://baasdesign.github.io/
twitter_username: baasdesign
github_username:  baasdesign

# Build settings
markdown: kramdown

prose:
  rooturl: '_posts'
  siteurl: 'http://baasdesign.github.io/'
  ignore:
    - _config.yml
    - /_layouts
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
